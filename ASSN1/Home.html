<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="home.css">
         <title>AirBnB Home</title>
     
    </head>

    <body>
       
        
        <div class="header-logo">
            <img src= "./IMG/airbnb.jpg" Alt="logo">
        </div>

        
        <nav>
        <div class="nav">
            <u1 class="navbar-nav mr-auto">
                <li class="nav-item active"><a a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a herf="#">Become a host</a></li>
                <li class="nav-item"><a herf="#">Help</a></li>
                <li class="nav-item"><a href="#" id= "loginbtn" data-toggle="modal" data-target="#loginModal">Login</a></li>
            </u1>
        </div>
        </nav>

          

        
        <div id="modal" class="modal">
            <div class= "form-box">
             
                <div id= "close" class="close">+</div>

                <div class="button-box">
                  <div id="btn"> </div>
                   <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                   <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <div class="social-icons">
                       <img src="./IMG/Facebook-logo.jpg">
                       <img src="./IMG/logo-rond-twitter.jpg">
                       <img src="./IMG/google-plus-512.jpg">
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID"required>
                    <input type="text" class="input-field" placeholder="Enter Password"required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form id="register" class="input-group">
                    <select name="client or host">
                        <option class= "input-field" value="select your role">Are you register as a client or host?</option>
                        <option value="client" id="client">Client</option>
                        <option value="host" id="host">Host</option> 
                    <input type="text" class="input-field" id="firstname" placeholder="First name"required>
                    <input type="text" class="input-field" id="lastname"placeholder="Last name"required>
                    <input type="text" class="input-field" id="email" placeholder="Email address"required>
                    <input type="text" class="input-field" id="mobile"placeholder="Mobile"required>
                    <input type="text" class="input-field" id="password" placeholder="Password"required>
                    <input type="text" class="input-field" id="conpassword" placeholder="Confirm Password"required>
                    <input type="text" class="input-field" id="address" placeholder="address"required>
                    <input type="text" class="input-field" id="country" placeholder="Conutry"required>
                    <input type="text" class="input-field-abn" id= "abn" placeholder="ABN"required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                

            
            </div>
        </div>

        <section id="home">
            <div class= "home container">
                <h1>Home Everywhere</h1>
            </div>
        </section>

        <div class="search-box">
            <input type="search-text" name="" placeholder="Location"> 
            <a class="search-btn" href="#">
          <button type="submit"><i class="fa fa-search"></i></button>

            </a>

        </div>


        <script>

            document.getElementById('loginbtn').addEventListener('click', 
             function(){document.querySelector('.modal').style.display ='flex';});
            
             document.getElementById('close').addEventListener('click', 
             function(){document.querySelector('.modal').style.display ='none';});

             document.getElementById('host')
             document.getElementById('client')
             document.getElementById('abn')

             

                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register(){
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";
                }

                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0";
                }
            </script>



    

       

        

    </body>


    

</html>
